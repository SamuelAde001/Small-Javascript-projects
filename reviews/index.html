<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reviews</title>
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/6c3e54f8da.js"
			crossorigin="anonymous"
		></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<main>
			<h1 class="heading">Our Reviews</h1>
			<div class="underline"></div>
			<div class="reviewContainer">
				<div class="imagesContainer">
					<img
						src="images/quotation-mark-svgrepo-com.svg"
						alt="quote"
						id="quotemrks"
					/>
					<img
						src="images/p1.jpg"
						alt="profilepic"
						class="profilePics"
						id="profilepics"
					/>
				</div>
				<div class="name">
					<h2 id="author">Samuel Adebayo</h2>
					<h3 id="nick">The dev</h3>
				</div>
				<p id="text">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi
					consequatur suscipit voluptatum? Ut libero sed non. Quidem
					obcaecati error earum soluta dolores, veniam eligendi illum
					aperiam sed fugit autem omnis.
				</p>
				<div class="buttonWrap">
					<button class="navbtns" id="prvBtn">
						<i class="fa-solid fa-chevron-left"></i></button
					><button class="navbtns" id="nextBtn">
						<i class="fa-solid fa-chevron-right"></i>
					</button>
				</div>
				<button class="random" id="random">Suprise me</button>
			</div>
		</main>
	</body>
</html>
